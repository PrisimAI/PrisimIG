<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrisimIG</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
    --glass-bg: rgba(255, 255, 255, 0.18);
    --glass-border: rgba(255, 255, 255, 0.3);
    --glass-shadow: 0 10px 40px 0 rgba(31,38,135,0.2);
}
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
}
body.dark {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
}
.glass {
    background: var(--glass-bg);
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    border: 1px solid var(--glass-border);
    box-shadow: var(--glass-shadow);
    border-radius: 2rem;
}
#image-feed::-webkit-scrollbar { width: 8px; }
#image-feed::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
#image-feed::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 4px; }
@keyframes bounce-dot {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
.bounce-dot { animation: bounce-dot 1.4s infinite ease-in-out; }
.fade-in { animation: fadeIn 0.3s ease-out forwards; }
@keyframes fadeIn { from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);} }
</style>
</head>
<body class="flex h-screen overflow-hidden antialiased text-gray-800 dark:text-gray-100 transition-colors duration-300">

<!-- Sidebar -->
<aside class="w-72 flex-shrink-0 flex flex-col justify-between p-6 shadow-xl glass m-4">
    <div class="space-y-6">
        <button id="dark-mode-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-white/20 dark:bg-gray-700/20 text-gray-700 dark:text-gray-200 shadow hover:bg-white/30 dark:hover:bg-gray-600/30 transition-all duration-200">
            ðŸŒ™
        </button>
        <div class="flex items-center space-x-3 mb-6">
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">PrisimAI Images</h1>
        </div>

        <button id="new-gen-btn" class="w-full p-2 rounded-xl bg-purple-500/20 text-purple-600 dark:text-purple-300 font-semibold shadow hover:bg-purple-500/30 active:scale-95 transition-all duration-200">
            + New Generation
        </button>

        <div class="space-y-2 mt-8">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Model</label>
            <select id="model-selector" class="w-full p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow">
                <option value="flux">Flux</option>
                <option value="turbo">Turbo</option>
            </select>
        </div>
    </div>
</aside>

<!-- Main Content -->
<main class="flex-1 flex flex-col relative p-4 overflow-hidden">
    <div class="flex-1 flex flex-col items-center w-full max-w-4xl mx-auto space-y-6">
        <!-- Input Container -->
        <div class="w-full glass p-6 space-y-4">
            <textarea id="image-prompt" placeholder="Describe your image..." rows="2" class="w-full p-3 rounded-2xl border border-gray-300/30 dark:border-gray-600/30 bg-white/30 dark:bg-gray-700/30 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none shadow"></textarea>

            <div class="flex flex-wrap gap-2">
                <select id="size-selector" class="flex-1 p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30 focus:ring-purple-500">
                    <option value="256x256">256x256</option>
                    <option value="512x512" selected>512x512</option>
                    <option value="1024x1024">1024x1024</option>
                </select>
                <select id="style-selector" class="flex-1 p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30 focus:ring-purple-500">
                    <option value="realistic">Realistic</option>
                    <option value="anime" selected>Anime</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="fantasy">Fantasy</option>
                </select>
                <input type="number" id="seed-input" placeholder="Seed (optional)" class="flex-1 p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30 focus:ring-purple-500">
            </div>

            <div class="flex flex-wrap gap-2">
                <label class="flex-1 flex items-center gap-2">
                    Creativity
                    <input type="range" id="creativity" min="0" max="100" value="50" class="flex-1">
                </label>
                <label class="flex-1 flex items-center gap-2">
                    Realism
                    <input type="range" id="realism" min="0" max="100" value="50" class="flex-1">
                </label>
            </div>

            <button id="generate-btn" class="w-full p-3 rounded-2xl bg-purple-500 text-white shadow-lg hover:bg-purple-600 active:bg-purple-700 transition-all duration-200">Generate Image</button>
        </div>

        <!-- Image Feed -->
        <div id="image-feed" class="w-full space-y-6 overflow-y-auto"></div>
    </div>
</main>

<script>
const darkToggle = document.getElementById('dark-mode-toggle');
darkToggle.addEventListener('click', ()=>{
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', document.documentElement.classList.contains('dark')?'dark':'light');
});
if(localStorage.getItem('theme')==='dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');

const generateBtn = document.getElementById('generate-btn');
const imageFeed = document.getElementById('image-feed');
const modelSelector = document.getElementById('model-selector');
const promptInput = document.getElementById('image-prompt');
const sizeSelector = document.getElementById('size-selector');
const styleSelector = document.getElementById('style-selector');
const seedInput = document.getElementById('seed-input');
const creativity = document.getElementById('creativity');
const realism = document.getElementById('realism');

const apiKey = 'ScdTyGr9t5KJxW_c';
const referrer = 'https://prisimai.github.io/PrisimAI';
const imageApiUrl = 'https://image.pollinations.ai/prompt/';

function showLoading() {
    const loader = document.createElement('div');
    loader.className='p-4 rounded-xl shadow-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 flex items-center space-x-2 fade-in';
    loader.innerHTML=`<div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot" style="animation-delay:-0.32s;"></div>
    <div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot" style="animation-delay:-0.16s;"></div>
    <div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot"></div>`;
    imageFeed.prepend(loader);
    return loader;
}

async function generateImage() {
    const prompt = promptInput.value.trim();
    if(!prompt) return;
    const loader = showLoading();
    const params = {
        model:modelSelector.value,
        size:sizeSelector.value,
        style:styleSelector.value,
        seed: seedInput.value || '',
        creativity: creativity.value,
        realism: realism.value
    };
    const url = `${imageApiUrl}${encodeURIComponent(prompt)}?model=${params.model}&size=${params.size}&style=${params.style}&seed=${params.seed}&creativity=${params.creativity}&realism=${params.realism}&key=${apiKey}&referrer=${referrer}`;

    try{
        const res = await fetch(url);
        if(res.ok){
            const img = document.createElement('img');
            img.src=url;
            img.className='rounded-xl shadow-lg w-full fade-in';
            imageFeed.prepend(img);
        } else { alert('Failed to generate image'); }
    } catch(e){ console.error(e); alert('Error generating image'); }
    finally{ loader.remove(); }
}

generateBtn.addEventListener('click', generateImage);
document.getElementById('new-gen-btn').addEventListener('click', ()=>{
    imageFeed.innerHTML='';
    promptInput.value='';
});
promptInput.addEventListener('input', ()=>{
    promptInput.style.height='auto';
    promptInput.style.height=`${promptInput.scrollHeight}px`;
});
</script>
</body>
</html>
