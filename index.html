<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrisimIG</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --glass-shadow: 0 20px 40px rgba(31,38,135,0.2);
}
body { font-family:'Inter',sans-serif; background: linear-gradient(135deg,#e0f7ff 0%,#cfe9ff 100%); overflow:hidden; }
body.dark { background: linear-gradient(135deg,#0f172a 0%,#1e293b 100%);}
.glass { background: var(--glass-bg); backdrop-filter: blur(30px) saturate(220%) brightness(1.2); -webkit-backdrop-filter: blur(30px) saturate(220%) brightness(1.2); border:1px solid var(--glass-border); box-shadow: var(--glass-shadow); border-radius:2rem; position:relative; overflow:hidden; transition: all 0.3s ease; }
.glass::before { content:''; position:absolute; inset:0; background: linear-gradient(120deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05), rgba(255,255,255,0.1)); pointer-events:none; mix-blend-mode: overlay; border-radius:2rem; }
.liquid-gradient { background: linear-gradient(270deg,#ff88cc,#88ccff,#88ffdd,#ffcc88); background-size:600% 600%; animation: animateGradient 12s ease infinite; position:absolute; inset:0; opacity:0.1; z-index:0; border-radius:2rem; }
@keyframes animateGradient {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
#image-feed::-webkit-scrollbar { width:10px; }
#image-feed::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.25); border-radius:5px;}
#image-feed::-webkit-scrollbar-track { background: rgba(0,0,0,0.05);}
.fade-in {animation: fadeIn 0.3s ease-out forwards;}
@keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
.bounce-dot {animation:bounce-dot 1.4s infinite ease-in-out;}
@keyframes bounce-dot {0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
.img-card {cursor:grab; transition: transform 0.2s ease, box-shadow 0.2s ease; border-radius:1.5rem;}
.img-card:hover {transform:scale(1.02); box-shadow:0 25px 50px rgba(0,0,0,0.35);}
.img-controls {display:flex;justify-between;margin-top:4px;}
.img-controls button {padding:0.25rem 0.5rem;border-radius:0.5rem;font-size:0.85rem;}
</style>
</head>
<body class="flex flex-col md:flex-row h-screen text-gray-900 dark:text-gray-100">

<!-- Sidebar -->
<aside class="w-full md:w-80 flex-shrink-0 flex flex-col justify-between p-6 glass m-4 shadow-xl relative z-10">
    <div class="space-y-4">
        <button id="dark-mode-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-white/20 dark:bg-gray-700/20 shadow hover:bg-white/30 dark:hover:bg-gray-600/30">ðŸŒ™</button>
        <h1 class="text-2xl font-bold text-purple-600 dark:text-purple-400">PrisimIG</h1>
        <textarea id="image-prompt" placeholder="Describe your image..." rows="3" class="w-full p-3 rounded-2xl border border-gray-300/30 dark:border-gray-600/30 bg-white/30 dark:bg-gray-700/30 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none shadow"></textarea>
        <div id="prompt-history" class="flex flex-wrap mt-2"></div>

        <div class="space-y-2">
            <label>Model</label>
            <select id="model-selector" class="w-full p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30">
                <option value="flux">Flux</option>
                <option value="turbo">Turbo</option>
            </select>
        </div>
        <div class="space-y-2">
            <label>Size</label>
            <select id="size-selector" class="w-full p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30">
                <option value="256x256">256x256</option>
                <option value="512x512" selected>512x512</option>
                <option value="1024x1024">1024x1024</option>
            </select>
        </div>
        <div class="space-y-2">
            <label>Style</label>
            <select id="style-selector" class="w-full p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30">
                <option value="realistic">Realistic</option>
                <option value="anime" selected>Anime</option>
                <option value="cartoon">Cartoon</option>
                <option value="fantasy">Fantasy</option>
            </select>
        </div>
        <label>Batch Size (1-5)</label>
        <input type="number" id="batch-size" min="1" max="5" value="1" class="w-full p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30">
        <input type="number" id="seed-input" placeholder="Seed (optional)" class="w-full p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30">
        <button id="generate-btn" class="w-full p-3 rounded-2xl bg-purple-500 text-white shadow-lg hover:bg-purple-600 active:bg-purple-700">Generate Image</button>
        <button id="clear-feed" class="w-full p-3 rounded-2xl bg-gray-200 text-gray-800 shadow-lg hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-600">Clear Images</button>
    </div>
</aside>

<!-- Main Feed -->
<main class="flex-1 flex flex-col p-6 overflow-y-auto">
    <div class="relative glass p-6 mb-6">
        <div class="liquid-gradient"></div>
        <h2 class="text-xl font-semibold relative z-10 mb-4">Generated Images</h2>
        <div id="image-feed" class="flex flex-wrap gap-4 relative z-10"></div>
    </div>
</main>

<script>
const darkToggle = document.getElementById('dark-mode-toggle');
darkToggle.addEventListener('click', ()=>{ document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark')?'dark':'light'); });
if(localStorage.getItem('theme')==='dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');

const generateBtn = document.getElementById('generate-btn');
const imageFeed = document.getElementById('image-feed');
const modelSelector = document.getElementById('model-selector');
const promptInput = document.getElementById('image-prompt');
const sizeSelector = document.getElementById('size-selector');
const styleSelector = document.getElementById('style-selector');
const seedInput = document.getElementById('seed-input');
const batchSizeInput = document.getElementById('batch-size');
const promptHistoryContainer = document.getElementById('prompt-history');
const apiKey = 'ScdTyGr9t5KJxW_c';
const referrer = 'https://prisimai.github.io/PrisimAI';
const imageApiUrl = 'https://image.pollinations.ai/prompt/';

let promptHistory = JSON.parse(localStorage.getItem('promptHistory')||'[]');

function savePrompt(prompt){
    if(!prompt) return;
    promptHistory.unshift(prompt);
    promptHistory = [...new Set(promptHistory)].slice(0,20);
    localStorage.setItem('promptHistory', JSON.stringify(promptHistory));
    renderPromptHistory();
}
function renderPromptHistory(){
    promptHistoryContainer.innerHTML='';
    promptHistory.forEach(p=>{
        const btn=document.createElement('button');
        btn.textContent=p;
        btn.className='p-1 px-2 rounded bg-gray-200 dark:bg-gray-700 m-1 text-sm';
        btn.onclick=()=>{ promptInput.value=p; };
        promptHistoryContainer.appendChild(btn);
    });
}
renderPromptHistory();

function showLoading() {
    const loader = document.createElement('div');
    loader.className='p-4 rounded-xl shadow-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 flex items-center space-x-2 fade-in';
    loader.innerHTML=`<div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot" style="animation-delay:-0.32s;"></div>
    <div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot" style="animation-delay:-0.16s;"></div>
    <div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot"></div>`;
    imageFeed.prepend(loader);
    return loader;
}

async function generateImage(prompt, seed){
    const loader = showLoading();
    const params = {
        model:modelSelector.value,
        size:sizeSelector.value,
        style:styleSelector.value,
        seed: seed||''
    };
    const url = `${imageApiUrl}${encodeURIComponent(prompt)}?model=${params.model}&size=${params.size}&style=${params.style}&seed=${params.seed}&key=${apiKey}&referrer=${referrer}`;
    try{
        const res = await fetch(url);
        if(res.ok){
            const imgWrapper = document.createElement('div');
            imgWrapper.className='flex flex-col items-center w-64 fade-in';
            const img = document.createElement('img');
            img.src=url;
            img.className='img-card w-full shadow-lg';
            img.draggable=true;
            img.title="Right click to remix";

            // Right click for remix
            img.oncontextmenu = e=>{ e.preventDefault(); promptInput.value=`Remix this image: ${img.src}`; };

            const controls = document.createElement('div');
            controls.className='img-controls';
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent='Download';
            downloadBtn.onclick=()=>{ const a=document.createElement('a'); a.href=url; a.download='prisimai.png'; a.click(); };
            controls.appendChild(downloadBtn);

            imgWrapper.appendChild(img);
            imgWrapper.appendChild(controls);
            imageFeed.prepend(imgWrapper);
        } else alert('Failed to generate image');
    } catch(e){ console.error(e); alert('Error generating image'); }
    finally{ loader.remove(); }
}

generateBtn.addEventListener('click', async ()=>{
    const prompt = promptInput.value.trim();
    if(!prompt) return;
    savePrompt(prompt);
    const batch = Math.min(Math.max(parseInt(batchSizeInput.value)||1,1),5);
    for(let i=0;i<batch;i++){
        let seed = seedInput.value || Math.floor(Math.random()*100000);
        await generateImage(prompt, seed);
    }
});

document.getElementById('clear-feed').addEventListener('click', ()=>{imageFeed.innerHTML=''; promptInput.value='';});

// Auto-resize textarea
promptInput.addEventListener('input', ()=>{
    promptInput.style.height='auto';
    promptInput.style.height=`${promptInput.scrollHeight}px`;
});

// Simple draggable images
let dragged;
document.addEventListener('dragstart', e=>{ if(e.target.classList.contains('img-card')) dragged=e.target; });
document.addEventListener('dragover', e=>e.preventDefault());
document.addEventListener('drop', e=>{
    e.preventDefault();
    if(e.target.classList.contains('img-card') && dragged){
        const rect = e.target.getBoundingClientRect();
        if(e.clientY<rect.top+rect.height/2) e.target.before(dragged); else e.target.after(dragged);
    }
});
</script>
</body>
</html>
