<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrisimIG</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --glass-bg: rgba(255, 255, 255, 0.12);
    --glass-border: rgba(255, 255, 255, 0.2);
    --glass-shadow: 0 20px 40px rgba(31, 38, 135, 0.2);
    --accent-purple: #8b5cf6;
    --accent-blue: #3b82f6;
    --accent-green: #10b981;
    --accent-pink: #ec4899;
}
body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg,#e0f7ff 0%,#cfe9ff 100%); overflow-x: hidden; }
body.dark { background: linear-gradient(135deg,#0f172a 0%,#1e293b 100%); }
.glass { background: var(--glass-bg); backdrop-filter: blur(30px) saturate(220%) brightness(1.2); -webkit-backdrop-filter: blur(30px) saturate(220%) brightness(1.2); border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow); border-radius: 2rem; position: relative; overflow: hidden; transition: all 0.3s ease; }
.liquid-gradient { background: linear-gradient(270deg, var(--accent-pink), var(--accent-blue), var(--accent-green), #ffcc88); background-size: 600% 600%; animation: animateGradient 12s ease infinite; position: absolute; inset: 0; opacity: 0.08; z-index: 0; border-radius: 2rem; }
@keyframes animateGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
.img-card { cursor: grab; transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease; border-radius: 1.5rem; filter: brightness(0.98); }
.img-card:hover { transform: scale(1.03) rotate(1deg); box-shadow: 0 25px 50px rgba(0,0,0,0.35); filter: brightness(1.05); }
.img-controls { display: flex; justify-content: flex-end; margin-top: 8px; gap: 8px; }
.img-controls button { padding: 0.4rem 0.8rem; border-radius: 0.75rem; font-size: 0.85rem; font-weight: 500; transition: all 0.2s ease; }
.img-controls button:hover { transform: translateY(-2px); }
.img-tooltip { position: absolute; background: rgba(0,0,0,0.75); color: white; padding: 6px 12px; border-radius: 8px; font-size: 0.85rem; pointer-events: none; white-space: pre-wrap; z-index: 50; opacity: 0; transition: opacity 0.2s ease; }
</style>
</head>
<body class="flex flex-col md:flex-row min-h-screen text-gray-900 dark:text-gray-100 p-4 md:p-6 gap-4 md:gap-6">

<!-- Sidebar -->
<aside class="w-full md:w-96 flex-shrink-0 flex flex-col justify-between p-6 glass shadow-xl relative z-10">
    <div class="space-y-6">
        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">PrisimIG</h1>
            <button id="dark-mode-toggle" class="p-3 rounded-full bg-white/20 dark:bg-gray-700/20 shadow-lg hover:bg-white/30 dark:hover:bg-gray-600/30 transition-all duration-200 hover:rotate-12">
                <span class="dark:hidden">üåô</span>
                <span class="hidden dark:inline">‚òÄÔ∏è</span>
            </button>
        </div>

        <div class="space-y-2">
            <label class="font-medium text-gray-700 dark:text-gray-300">Describe your vision</label>
            <textarea id="image-prompt" placeholder="A mystical forest with glowing mushrooms..." rows="4" class="w-full p-4 rounded-2xl bg-white/40 dark:bg-gray-700/40 focus:outline-none focus:ring-2 focus:ring-purple-500/50 resize-none shadow-inner"></textarea>
        </div>

        <div id="prompt-history" class="flex flex-wrap gap-2 mt-2"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="font-medium text-gray-700 dark:text-gray-300">Model</label>
                <select id="model-selector" class="w-full p-3 rounded-xl bg-white/40 dark:bg-gray-700/40">
                    <option value="flux">Flux</option>
                    <option value="turbo">Turbo</option>
                    <option value="kontext">Kontext (Image-to-Image)</option>
                </select>
            </div>

            <div class="space-y-2" id="reference-container" style="display:none;">
                <label class="font-medium text-gray-700 dark:text-gray-300">Reference Image</label>
                <input type="file" id="reference-image" accept="image/*" class="w-full p-2 rounded-xl bg-white/40 dark:bg-gray-700/40">
            </div>

            <div class="space-y-2">
                <label class="font-medium text-gray-700 dark:text-gray-300">Width</label>
                <input type="number" id="width-input" value="512" min="64" max="2048" class="w-full p-3 rounded-xl bg-white/40 dark:bg-gray-700/40">
            </div>

            <div class="space-y-2">
                <label class="font-medium text-gray-700 dark:text-gray-300">Height</label>
                <input type="number" id="height-input" value="512" min="64" max="2048" class="w-full p-3 rounded-xl bg-white/40 dark:bg-gray-700/40">
            </div>

            <div class="space-y-2">
                <label class="font-medium text-gray-700 dark:text-gray-300">Batch Size</label>
                <input type="number" id="batch-size" min="1" max="5" value="1" class="w-full p-3 rounded-xl bg-white/40 dark:bg-gray-700/40">
            </div>

            <div class="space-y-2">
                <label class="font-medium text-gray-700 dark:text-gray-300">Seed (optional)</label>
                <input type="number" id="seed-input" placeholder="Enter seed..." class="w-full p-3 rounded-xl bg-white/40 dark:bg-gray-700/40">
            </div>
        </div>

        <div class="flex flex-col gap-3">
            <button id="generate-btn" class="w-full p-4 rounded-2xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold shadow-lg hover:from-purple-700 hover:to-blue-700">üé® Generate Image</button>
            <button id="clear-feed" class="w-full p-3 rounded-2xl bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 shadow-lg hover:bg-gray-300 dark:hover:bg-gray-600">üóëÔ∏è Clear Images</button>
        </div>

        <p class="mt-6 text-gray-500 dark:text-gray-400 text-sm text-center">Images Generated: <span id="image-count">0 images</span></p>
    </div>
</aside>

<!-- Image Feed -->
<main id="image-feed" class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto p-4 relative z-0">
    <div class="liquid-gradient"></div>
</main>

<!-- Tooltip -->
<div id="tooltip" class="img-tooltip"></div>

<script>
const darkToggle = document.getElementById('dark-mode-toggle');
const generateBtn = document.getElementById('generate-btn');
const imageFeed = document.getElementById('image-feed');
const modelSelector = document.getElementById('model-selector');
const promptInput = document.getElementById('image-prompt');
const widthInput = document.getElementById('width-input');
const heightInput = document.getElementById('height-input');
const seedInput = document.getElementById('seed-input');
const batchSizeInput = document.getElementById('batch-size');
const promptHistoryContainer = document.getElementById('prompt-history');
const imageCountElement = document.getElementById('image-count');
const referenceInput = document.getElementById('reference-image');
const referenceContainer = document.getElementById('reference-container');
const tooltip = document.getElementById('tooltip');

let promptHistory = JSON.parse(localStorage.getItem('promptHistory') || '[]');
let imageCount = 0;

// Theme
darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
});
if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.body.classList.add('dark');
}

// Prompt history
function savePrompt(prompt) {
    if (!prompt) return;
    promptHistory.unshift(prompt);
    promptHistory = [...new Set(promptHistory)].slice(0, 10);
    localStorage.setItem('promptHistory', JSON.stringify(promptHistory));
    renderPromptHistory();
}
function renderPromptHistory() {
    promptHistoryContainer.innerHTML = '';
    promptHistory.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = p.length > 20 ? p.substring(0, 20) + '...' : p;
        btn.className = 'px-3 py-1.5 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600';
        btn.onclick = () => { promptInput.value = p; };
        btn.title = p;
        promptHistoryContainer.appendChild(btn);
    });
}

// Loading indicator
function showLoading() {
    const loader = document.createElement('div');
    loader.className = 'p-6 rounded-2xl shadow-md bg-white/50 dark:bg-gray-700/50 flex items-center justify-center space-x-2 fade-in';
    loader.innerHTML = `
        <div class="flex space-x-2">
            <div class="w-4 h-4 bg-purple-600 rounded-full bounce-dot" style="animation-delay: -0.32s;"></div>
            <div class="w-4 h-4 bg-blue-600 rounded-full bounce-dot" style="animation-delay: -0.16s;"></div>
            <div class="w-4 h-4 bg-purple-600 rounded-full bounce-dot"></div>
        </div>
        <span class="ml-3 text-gray-700 dark:text-gray-300 font-medium">Generating your masterpiece...</span>
    `;
    imageFeed.prepend(loader);
    return loader;
}

// Generate Image
async function generateImage(prompt, seed) {
    const loader = showLoading();
    try {
        const imgWrapper = document.createElement('div');
        imgWrapper.className = 'flex flex-col items-center fade-in';
        imgWrapper.style.width = 'min(100%, 300px)';

        let model = modelSelector.value;
        let width = widthInput.value;
        let height = heightInput.value;
        let seedParam = seed ? `&seed=${seed}` : '';

        let url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&width=${width}&height=${height}${seedParam}`;

        if (model === 'kontext' && referenceInput.files[0]) {
            const reader = new FileReader();
            await new Promise((resolve, reject) => {
                reader.onload = () => resolve();
                reader.onerror = reject;
                reader.readAsDataURL(referenceInput.files[0]);
            });
            url += `&image=${encodeURIComponent(reader.result)}`;
        }

        const img = document.createElement('img');
        img.src = url;
        img.className = 'img-card w-full h-64 object-cover shadow-xl';
        img.draggable = true;
        img.title = "Right-click to remix";
        img.loading = "lazy";

        // Tooltip
        img.addEventListener('mouseenter', () => {
            tooltip.textContent = prompt;
            const rect = img.getBoundingClientRect();
            tooltip.style.left = `${rect.left + window.scrollX}px`;
            tooltip.style.top = `${rect.top + window.scrollY - 40}px`;
            tooltip.style.opacity = 1;
        });
        img.addEventListener('mousemove', e => {
            tooltip.style.left = `${e.pageX + 10}px`;
            tooltip.style.top = `${e.pageY - 30}px`;
        });
        img.addEventListener('mouseleave', () => { tooltip.style.opacity = 0; });

        // Context menu
        img.oncontextmenu = e => {
            e.preventDefault();
            promptInput.value = `Remix: ${prompt}`;
            promptInput.focus();
        };

        const controls = document.createElement('div');
        controls.className = 'img-controls';

        const downloadBtn = document.createElement('button');
        downloadBtn.innerHTML = '‚¨áÔ∏è Download';
        downloadBtn.className = 'bg-green-500 text-white hover:bg-green-600';
        downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = url;
            a.download = `prisimig-${Date.now()}.png`;
            a.click();
        };

        const remixBtn = document.createElement('button');
        remixBtn.innerHTML = 'üîÑ Remix';
        remixBtn.className = 'bg-purple-500 text-white hover:bg-purple-600';
        remixBtn.onclick = () => { promptInput.value = `Remix: ${prompt}`; promptInput.focus(); };

        controls.appendChild(downloadBtn);
        controls.appendChild(remixBtn);
        imgWrapper.appendChild(img);
        imgWrapper.appendChild(controls);
        imageFeed.prepend(imgWrapper);

        imageCount++;
        imageCountElement.textContent = `${imageCount} image${imageCount !== 1 ? 's' : ''}`;
    } catch (e) {
        alert('Error generating image. Check your connection.');
        console.error(e);
    } finally { loader.remove(); }
}

// Event listeners
generateBtn.addEventListener('click', async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) return promptInput.focus();
    savePrompt(prompt);

    const batch = Math.min(Math.max(parseInt(batchSizeInput.value) || 1, 1), 5);
    generateBtn.disabled = true;
    generateBtn.textContent = 'Generating...';

    for (let i = 0; i < batch; i++) {
        let seed = seedInput.value || Math.floor(Math.random() * 1000000);
        await generateImage(prompt, seed);
        await new Promise(r => setTimeout(r, 500));
    }

    generateBtn.disabled = false;
    generateBtn.textContent = 'üé® Generate Image';
});

document.getElementById('clear-feed').addEventListener('click', () => {
    imageFeed.innerHTML = '';
    imageCount = 0;
    imageCountElement.textContent = '0 images';
});

// Reference image toggle
modelSelector.addEventListener('change', () => {
    referenceContainer.style.display = modelSelector.value === 'kontext' ? 'block' : 'none';
});

// Drag & drop
let dragged;
document.addEventListener('dragstart', e => { if(e.target.classList.contains('img-card')) dragged=e.target; });
document.addEventListener('dragend', e => { if(e.target.classList.contains('img-card')) e.target.style.opacity='1'; });
document.addEventListener('dragover', e => e.preventDefault());
document.addEventListener('drop', e => {
    e.preventDefault();
    if(e.target.classList.contains('img-card') && dragged) {
        const rect = e.target.getBoundingClientRect();
        if(e.clientY < rect.top + rect.height/2) e.target.before(dragged); else e.target.after(dragged);
    }
});
</script>
</body>
</html>
