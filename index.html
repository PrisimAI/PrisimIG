<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrisimAI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
        }

        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        /* Glassmorphism effect */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        /* Custom scrollbar */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }

        #chat-history::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        #chat-history::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        /* Bouncing dots animation */
        @keyframes bounce-dot {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .bounce-dot {
            animation: bounce-dot 1.4s infinite ease-in-out;
        }

        /* Fade-in animation for messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body class="text-gray-800 antialiased flex h-screen overflow-hidden dark:text-gray-100 transition-colors duration-300">
    <!-- Sidebar -->
    <aside class="w-64 flex-shrink-0 flex flex-col justify-between p-6 sm:flex shadow-xl rounded-r-3xl glass m-4">
        <div class="space-y-6">
            <!-- Dark mode toggle -->
            <button id="dark-mode-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-white/20 dark:bg-gray-700/20 text-gray-700 dark:text-gray-200 shadow hover:bg-white/30 dark:hover:bg-gray-600/30 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <svg id="dark-mode-icon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path id="sun-icon" class="block dark:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.66 5.66l-.71-.71M4.05 4.93l-.71-.71M12 7a5 5 0 100 10 5 5 0 000-10z" />
                    <path id="moon-icon" class="hidden dark:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
                </svg>
            </button>

            <!-- Header -->
            <div class="flex items-center space-x-3 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9.206 13.91a4.992 4.992 0 0 0-1.745-1.924c-.394-.287-.803-.524-1.229-.715L5 10.985a2.25 2.25 0 0 1-.585-2.023c.31-.617.915-1.054 1.558-1.127l.799-.089a5.002 5.002 0 0 1 4.71-2.903c.369.043.737.087 1.106.131L15 8.169a2.25 2.25 0 0 1 2.023.585c.617.31 1.054.915 1.127 1.558l.089.799a5.002 5.002 0 0 1-2.903 4.71c-.043.369-.087.737-.131 1.106l-1.996 4.99a2.25 2.25 0 0 1-2.023.585c-.617-.31-1.054-.915-1.127-1.558l-.089-.799a5.002 5.002 0 0 1-4.71-2.903c-.043-.369-.087-.737-.131-1.106l-1.996-4.99a2.25 2.25 0 0 1-2.023-.585c-.617-.31-1.054-.915-1.127-1.558l-.089-.799a5.002 5.002 0 0 1-2.903-4.71z" />
                </svg>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">PrisimAI</h1>
            </div>

            <!-- New Chat Button -->
            <button id="new-chat-btn" class="w-full p-2 rounded-xl bg-blue-500/20 text-blue-600 dark:text-blue-300 font-semibold shadow hover:bg-blue-500/30 active:scale-95 transition-all duration-200">
                + New Chat
            </button>

            <!-- Model Selector -->
            <div class="space-y-2 mt-8">
                <label for="model-selector" class="text-sm font-medium text-gray-700 dark:text-gray-300">Select Model</label>
                <select id="model-selector" class="w-full p-2 rounded-xl border border-gray-300/30 dark:border-gray-600/30 bg-white/20 dark:bg-gray-800/30 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow hover:border-blue-400 transition-all duration-200">
                    <option value="" disabled selected>Loading models...</option>
                </select>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="mt-8">
            <div class="flex items-center space-x-3 p-3 hover:bg-blue-500/10 rounded-xl transition-all duration-200 cursor-pointer active:scale-95">
                <img src="https://placehold.co/40x40" alt="Profile" class="w-10 h-10 rounded-full border-2 border-blue-400/30 shadow">
                <div>
                    <div class="font-semibold text-gray-900 dark:text-white">CJ</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">7th Grade</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative bg-gradient-to-br from-blue-50/30 via-white/30 to-indigo-100/30 dark:from-gray-900/30 dark:via-gray-800/30 dark:to-gray-900/30 p-4">
        <div class="flex-1 flex flex-col justify-between items-center">
            <!-- Chat Container -->
            <div id="chat-container" class="flex-1 relative w-full max-w-2xl mx-auto my-8 rounded-3xl glass overflow-hidden">
                <!-- Welcome Message -->
                <div id="welcome-message" class="absolute inset-0 flex flex-col justify-center items-center text-center p-8 space-y-4 text-gray-500 dark:text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20 text-blue-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5a6 6 0 1 0-12 0v1.5a6 6 0 0 0 6 6zM12 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Hello there, CJ!</h2>
                    <p class="text-lg">What can I help you with today? Try typing something in the box below.</p>
                </div>

                <!-- Chat History -->
                <div id="chat-history" class="absolute inset-0 overflow-y-auto p-8 space-y-4 hidden"></div>

                <!-- Chat Input -->
                <div class="absolute bottom-0 inset-x-0 p-4 bg-white/30 dark:bg-gray-800/30 glass border-t border-gray-200/30 dark:border-gray-700/30">
                    <form id="chat-form" class="flex items-end space-x-4">
                        <textarea id="chat-input" placeholder="Message PrisimAI âœ¨..." rows="1" class="flex-1 p-3 rounded-2xl border border-gray-300/30 dark:border-gray-600/30 bg-white/30 dark:bg-gray-700/30 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none shadow"></textarea>
                        <button type="submit" class="p-3 rounded-2xl bg-blue-500 text-white shadow-lg hover:bg-blue-600 active:bg-blue-700 active:scale-95 transition-all duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.769 59.769 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });

            // Load saved theme
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        }

        // Chat logic
        const chatHistory = document.getElementById('chat-history');
        const chatInput = document.getElementById('chat-input');
        const chatForm = document.getElementById('chat-form');
        const welcomeMessage = document.getElementById('welcome-message');
        const newChatBtn = document.getElementById('new-chat-btn');
        const modelSelector = document.getElementById('model-selector');

        let chatMessages = [];
        const apiKey = 'ScdTyGr9t5KJxW_c';
        const referrer = 'https://prisimai.github.io/PrisimAI';
        const textApiUrl = 'https://text.pollinations.ai/openai';
        const imageApiUrl = 'https://image.pollinations.ai/prompt/';

        // Add message to chat
        function addMessage(message, role, type = 'text') {
            welcomeMessage.classList.add('hidden');
            chatHistory.classList.remove('hidden');
            const isUser = role === 'user';
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'space-x-4', 'mb-4', 'fade-in', isUser ? 'justify-end' : 'justify-start');

            let contentHTML = '';
            if (type === 'image') {
                contentHTML = `<img src="${message}" alt="Generated image" class="rounded-xl w-full max-w-sm shadow-lg">`;
            } else {
                contentHTML = `
                    <div class="p-4 rounded-xl shadow-md ${isUser ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100'}" style="white-space: pre-wrap; max-width: 80%;">
                        <p>${message}</p>
                    </div>
                `;
            }
            messageWrapper.innerHTML = contentHTML;
            chatHistory.appendChild(messageWrapper);
            chatMessages.push({ role, content: message });
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageWrapper;
        }

        // Save/load chat history
        function saveChatHistory() {
            sessionStorage.setItem('chatMessages', JSON.stringify(chatMessages));
        }

        function loadChatHistory() {
            const savedHistory = sessionStorage.getItem('chatMessages');
            if (savedHistory) {
                chatMessages = JSON.parse(savedHistory);
                chatMessages.forEach(msg => addMessage(msg.content, msg.role));
            }
            if (chatHistory.children.length === 0) {
                welcomeMessage.classList.remove('hidden');
                chatHistory.classList.add('hidden');
            }
        }

        // Clear chat
        function clearChatHistory() {
            sessionStorage.removeItem('chatMessages');
            chatHistory.innerHTML = '';
            chatMessages = [];
            welcomeMessage.classList.remove('hidden');
            chatHistory.classList.add('hidden');
        }

        // Loading indicator
        function showLoadingIndicator() {
            welcomeMessage.classList.add('hidden');
            chatHistory.classList.remove('hidden');
            const loadingWrapper = document.createElement('div');
            loadingWrapper.classList.add('flex', 'space-x-4', 'mb-4', 'justify-start', 'fade-in');
            loadingWrapper.innerHTML = `
                <div class="p-4 rounded-xl shadow-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 flex items-center space-x-2">
                    <div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot" style="animation-delay: -0.32s;"></div>
                    <div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot" style="animation-delay: -0.16s;"></div>
                    <div class="w-3 h-3 bg-gray-500 rounded-full bounce-dot"></div>
                </div>
            `;
            chatHistory.appendChild(loadingWrapper);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return loadingWrapper;
        }

        // Fetch models
        async function fetchModels() {
            const models = [
                { name: "gemini", description: "Gemini 2.5 Flash Lite (api.navy)" },
                { name: "openai", description: "OpenAI GPT-5 Nano" },
                { name: "openai-fast", description: "OpenAI GPT-4.1 Nano" },
                { name: "openai-large", description: "OpenAI GPT-4.1" },
                { name: "midijourney", description: "MIDIjourney" },
                { name: "qwen-coder", description: "Qwen 2.5 Coder 32B" },
                { name: "bidara", description: "BIDARA (NASA)" }
            ];

            modelSelector.innerHTML = '';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.name;
                option.textContent = model.description;
                modelSelector.appendChild(option);
            });
            modelSelector.value = 'openai';
        }

        // Stream text response
        async function streamTextResponse() {
            const loadingIndicator = showLoadingIndicator();
            const messageWrapper = addMessage('', 'assistant');
            const messageContent = messageWrapper.querySelector('div p');
            const selectedModel = modelSelector.value;

            const requestBody = {
                model: selectedModel,
                messages: chatMessages,
                stream: true,
                private: false,
                referrer: referrer,
                api_key: apiKey
            };

            try {
                const response = await fetch(textApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.body) throw new Error('ReadableStream not supported');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const jsonStrings = chunk.split('data:').filter(s => s.trim() !== '');

                    for (const jsonStr of jsonStrings) {
                        const trimmedStr = jsonStr.trim();
                        if (trimmedStr === '[DONE]') break;

                        try {
                            const data = JSON.parse(trimmedStr);
                            const deltaContent = data.choices?.[0]?.delta?.content;
                            const fullContent = data.choices?.[0]?.message?.content;

                            if (deltaContent !== undefined) {
                                accumulatedContent += deltaContent;
                            } else if (fullContent !== undefined) {
                                accumulatedContent = fullContent;
                                break;
                            }
                        } catch (e) {
                            console.error("Failed to parse JSON chunk:", e);
                        }
                    }

                    messageContent.textContent = accumulatedContent;
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }

                messageContent.textContent = accumulatedContent;
                loadingIndicator.remove();

                if (accumulatedContent.trim() !== '') {
                    chatMessages[chatMessages.length - 1].content = accumulatedContent;
                } else {
                    const errorMessage = 'Sorry, the model returned an empty response. Please try a different model.';
                    messageContent.textContent = errorMessage;
                    chatMessages[chatMessages.length - 1].content = errorMessage;
                }

                saveChatHistory();
            } catch (error) {
                console.error('API Error:', error);
                loadingIndicator.remove();
                const errorMessage = 'Sorry, I couldn\'t get a response. Please try again.';
                messageContent.textContent = errorMessage;
                chatMessages[chatMessages.length - 1].content = errorMessage;
                saveChatHistory();
            }
        }

        // Handle image response
        async function handleImageResponse(prompt) {
            const imageUrl = `${imageApiUrl}${encodeURIComponent(prompt)}?key=${apiKey}&referrer=${referrer}`;
            const loadingIndicator = showLoadingIndicator();

            try {
                const response = await fetch(imageUrl);
                if (response.ok) {
                    loadingIndicator.remove();
                    addMessage(imageUrl, 'assistant', 'image');
                    saveChatHistory();
                } else {
                    throw new Error(`Failed to generate image. Status: ${response.status}`);
                }
            } catch (error) {
                console.error('API Error:', error);
                loadingIndicator.remove();
                addMessage('Sorry, I couldn\'t generate an image. Please try again.', 'assistant');
                saveChatHistory();
            }
        }

        // Handle chat submission
        async function handleChat() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, 'user');
            chatInput.value = '';
            resizeTextarea();

            const lowerMessage = userMessage.toLowerCase();
            if (lowerMessage.startsWith('/image')) {
                const prompt = userMessage.substring(6).trim();
                await handleImageResponse(prompt);
            } else {
                await streamTextResponse();
            }
        }

        // Resize textarea
        function resizeTextarea() {
            chatInput.style.height = 'auto';
            chatInput.style.height = `${chatInput.scrollHeight}px`;
        }

        // Event listeners
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleChat();
        });

        chatInput.addEventListener('input', resizeTextarea);
        newChatBtn.addEventListener('click', clearChatHistory);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            fetchModels();
        });

        // Service Worker
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("sw.js")
                    .then(registration => console.log("Service Worker registered:", registration))
                    .catch(error => console.error("Service Worker registration failed:", error));
            });
        }
    </script>
</body>
</html>
